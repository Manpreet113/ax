name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release Binary
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure CARGO_HOME
        run: echo "CARGO_HOME=${{ github.workspace }}/.cargo" >> $GITHUB_ENV

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ${{ github.workspace }}/.cargo/registry
            ${{ github.workspace }}/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-

      - name: Install dependencies
        run: |
          pacman -Syu --noconfirm base-devel git rust

      - name: Build release binary
        run: cargo build --release

      - name: Extract release notes
        id: extract_notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          # Extract the section for this version from CHANGELOG.md
          awk "/^## \[${VERSION}\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md > RELEASE_NOTES.md
          
      - name: Create release with binary
        uses: softprops/action-gh-release@v1
        with:
          files: target/release/ax
          body_path: RELEASE_NOTES.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
